<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="styles.css">
<title>搶答即時看板 — WebSocket Client</title>
</head>

<body>
  <div class="container">
    <!-- LEFT: 主顯示區 -->
    <div class="card">
      <div class="title">
        <h1>🏁 即時搶答看板</h1>
        <div id="connStatus" class="status">
          <span class="dot"></span><span id="statusText">連線中...</span>
        </div>
      </div>

      <div id="questionCard" class="question">
        <h2 id="questionText">尚未有題目</h2>
        <p id="questionMeta">等待主持人開始出題</p>
      </div>

      <div class="panel-title">🔔 最新搶答（即時）</div>
      <div id="answers" class="answers-list">
        <!-- 動態插入 answer 卡片 -->
      </div>
    </div>

    <!-- RIGHT: 控制 / log / summary -->
    <div class="card">
      <div class="panel-title">連線 / 控制</div>
      <div class="controls">
        <button id="btnReconnect" class="btn small">Reconnect</button>
        <button id="btnClear" class="btn small">清除畫面</button>
      </div>

      <div style="margin-top:12px;" class="panel-title">使用說明</div>
      <div style="color:var(--muted);font-size:14px;margin-bottom:12px;">
        • 本頁為被動接收 WebSocket 推播。<br />
        • 前端只負責顯示最新搶答與題目。<br />
        • 高併發時會先緩衝（100ms）再批次渲染，避免畫面閃爍或卡頓。<br />
      </div>

      <div class="panel-title">事件 Log</div>
      <div id="log" class="log"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
